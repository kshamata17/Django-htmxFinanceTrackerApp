{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section class="py-4">
    <div class="container py-4">
        <h1 class="text-uppercase mb-4 text-center">
            Update Your Profile
        </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
